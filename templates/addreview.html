<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>update</title>
</head>
<body style="width: 50rem; float:left; background-image: radial-gradient(circle at 67% 83%, rgba(81,81,81, 0.05) 0%, rgba(81,81,81, 0.05) 1%,transparent 1%, transparent 5%,transparent 5%, transparent 100%),radial-gradient(circle at 24% 80%, rgba(81,81,81, 0.05) 0%, rgba(81,81,81, 0.05) 27%,transparent 27%, transparent 63%,transparent 63%, transparent 100%),radial-gradient(circle at 23% 5%, rgba(81,81,81, 0.05) 0%, rgba(81,81,81, 0.05) 26%,transparent 26%, transparent 82%,transparent 82%, transparent 100%),radial-gradient(circle at 21% 11%, rgba(81,81,81, 0.05) 0%, rgba(81,81,81, 0.05) 35%,transparent 35%, transparent 45%,transparent 45%, transparent 100%),radial-gradient(circle at 10% 11%, rgba(81,81,81, 0.05) 0%, rgba(81,81,81, 0.05) 21%,transparent 21%, transparent 81%,transparent 81%, transparent 100%),radial-gradient(circle at 19% 61%, rgba(81,81,81, 0.05) 0%, rgba(81,81,81, 0.05) 20%,transparent 20%, transparent 61%,transparent 61%, transparent 100%),radial-gradient(circle at 13% 77%, rgba(81,81,81, 0.05) 0%, rgba(81,81,81, 0.05) 63%,transparent 63%, transparent 72%,transparent 72%, transparent 100%),radial-gradient(circle at 30% 93%, rgba(81,81,81, 0.05) 0%, rgba(81,81,81, 0.05) 33%,transparent 33%, transparent 82%,transparent 82%, transparent 100%),linear-gradient(90deg, rgba(147,143,143, 0.38),rgba(153,225,236, 0.7));">
<form method='POST'>
    {% csrf_token %}
    <div class="card shadow-lg col-md-3 m-5 p-5" style="width: 30rem; float:left">
            {% for i in user %}
    <div class="card m-4 p-5 shadow-lg" style="width: 30rem;">
        <div class="row">
            <h4 style="text-align: center;">ADD YOUR REVIEW</h4><hr>
            {{i.user_name}}
            {% for p in package %}
            {{p.package_name}}
            Review Description : <input type="text" name="review">
            <a href="viewdetails/{{p.package_id}}" class="btn btn-outline-success">ADD REVIEW</a>
            <a href="{% url 'profile' %}" class="btn btn-outline-danger ">CANCEL</a>
            {% endfor %}
        </div>
        {% endfor %}
    </div>
    </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
