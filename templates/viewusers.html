<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN PAGE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .bookingstable{
            background: rgba(255, 255, 255, 0.2);
            color: rgb(255, 255, 255);
            border-radius: 16px;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            /* border: 1px solid rgba(255, 251, 6, 0.3); */
        }

        .bookingstable td, .bookingstable th {
            border: 3px solid rgba(255, 255, 255, 0.3);
            padding: 8px;
        }
    </style>
</head>
<body class="bg-dark p-5 m-5 text-light">
<div class="container-fluid">
    <div class="row row-md-12">
        <div class="col-md-1 m-0">
            <a href="{% url 'manager' %}"><i class="bi bi-arrow-left-square-fill" style="font-size: 30px; color:White"></i></a>
        </div>
        <div class="col-md-6 m-0">
            <h2 class=" pb-5">Manager view Users</h2>
        </div>
    </div>
    <div class="row row-md-12">
        <table class="bookingstable m-1 p-2">
        <thead>
            <td>Name</td>
            <td>Address</td>
            <td>Age</td>
            <td>Phone</td>
            <td>Email</td>
            <td>Update</td>
            <td>Delete</td>
        </thead>
        {% csrf_token %}
        {% for i in  users %}
        <tr>
            <td>{{ i.user_name }}</td>
            <td>{{ i.address }}</td>
            <td>{{ i.age }}</td>
            <td>{{ i.phone }}</td>
            <td>{{ i.email }}</td>
            <td><a href=" viewusers/update_users/{{i.user_id}} " class="btn btn-success">Update</a></td>
            <td><a href="viewusers/delete_users/{{i.user_id}}" class="btn btn-danger">Delete</a></td>

        </tr>
        {% endfor %}
    </table>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
