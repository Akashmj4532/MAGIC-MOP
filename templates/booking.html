<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>addproduct</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<style>
.card {
  width: auto;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%)
}
body{
    background-color: rgb(74, 74, 74);
  }
  </style>
</head>
<body>
    <form method='POST' action="{% url 'confirm' %}">
        {% csrf_token %}
        <div class="card m-4 p-5 shadow-lg" style="width: 30rem;">
            <div class="row"><h4 style="text-align: center;">ENTER PRODUCT DETAILS</h4></div><hr>

            <div class="row pt-5">
                <select name="user_id">
                User Name:
                {% for i in user %}
                    <option value="{{i.user_id}}" >{{i.user_name}}</option>
                {% endfor %}
                </select>
            </div>

            <div class="row pt-2">
                Selected Package:<select name="package_id">
                {% for x in package %}
                <option value="{{x.package_id}}" >{{x.package_name}}</option>
                {% endfor %}
                </select>
            </div><br>
            <div>
                Select preffred date :  <input type="date" name="date">
            </div>

            <div class="row pt-4">
                <div class="col">
                    <button type="submit" class="btn btn-outline-success mx-2">CONFIRM BOOKING</button>
                    <a href="{% url 'home' %}" class="btn btn-outline-danger px-5 mx-1">CANCEL</a>
                </div>
            </div>
        </div>
    </form>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
