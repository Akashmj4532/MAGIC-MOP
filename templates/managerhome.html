<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN PAGE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .maindiv{
            background: rgba(255, 255, 255, 0.2);
            color: rgb(255, 255, 255);
            border-radius: 16px;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            /* border: 1px solid rgba(255, 251, 6, 0.3); */
        }
        .main_row{
            display: flex;
            text-align: center;
        }
    </style>
</head>
<body class="bg-dark p-5 m-3 text-light">
    <h1 class="p-5 text-warning text-center">MAGIC MOP</h1>
{% for i in manager_data %}
    {% csrf_token %}
    <p class="text-warning">Manager Name : {{i.manager_name}}</p>
    {% endfor %}

    <div class="row-md-12  d-flex justify-content-center">
        <div class="col d-grid maindiv col-md-2 p-5 m-3">
            <a href="{% url 'viewpackages' %}" class="btn btn-sm btn-outline-light me-2">Packages</a>
        </div>
        <div class="col d-grid maindiv col-md-2 p-5 m-3">
            <a href="{% url 'viewbookings' %}" class="btn btn-sm btn-outline-light me-2">Bookings</a>
        </div>
        <div class="col d-grid maindiv col-md-2 p-5 m-3">
            <a href="{% url 'viewusers' %}" class="btn btn-sm btn-outline-light me-2">users</a>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
